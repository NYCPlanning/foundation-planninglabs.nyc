<br>
<h4>Recent Posts</h4>
<ul class="no-bullet">
  {% for post in site.posts limit:10 %}
  <li>
    <p>
      <strong><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></strong>
      <span class="header-tiny"><small class="nowrap">{{ post.date | date: '%B %d, %Y' }}</small></span>
    </p>
  </li>
  <li><p>Subscribe to our blog's <a href="{{ site.baseurl }}/feed.xml">RSS feed</a></p></li>
  {% endfor %}
</ul>
