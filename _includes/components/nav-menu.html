<nav >
  <ul class="menu vertical large-horizontal">
    {% for item in site.data.nav-main %}
      {% if page.url == item.url %}
      <li class="is-active"><a href="{{ item.url }}">{{ item.link }}</a></li>
      {% else %}
      <li><a href="{{ item.url }}">{{ item.link }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
