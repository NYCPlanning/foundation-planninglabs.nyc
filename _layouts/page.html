---
layout: default
---

<div class="main">
  <div class="hero">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell">
          {% if page.lead %}
          <h1 class="header-large">{{ page.title }}</h1>
          <p class="header-xlarge">{{ page.lead }}</p>
          {% else %}
          <h1>{{ page.title }}</h1>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="cell">
        {{ content }}
      </div>
    </div>
  </div>
</div>
